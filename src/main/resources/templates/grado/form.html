<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
  <div th:insert="~{layout :: header}"></div>
  <div class="container">
    <h1 th:text="${titulo}" class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>
    <div th:object="${grado}" th:remove="tag">
      <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
      </ul>
    </div>
    <form th:action="@{/grado/form}" th:object="${grado}" method="post">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Grado</label> <input type="text" th:field="*{name}" class="form-control" th:errorclass="'form-control alert-danger'"
          placeholder="Grado" required /> <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <input type="submit" value="Guardar" class="btn btn-primary" />
        </div>
      </div>
    </form>
  </div>
  <div th:insert="~{layout :: footer}"></div>
</body>
</html>
