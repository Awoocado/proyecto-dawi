<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.orf">
<head th:replace="layout :: head"></head>
<body>
  <div th:insert="~{layout :: header}"></div>
  <div class="container">
    <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
    <p>
      <a th:href="@{form/}" class="btn btn-success btn-xs">Crear Grado</a>
    </p>
    <table class="table table-striped">
      <thead class="bg-dark">
        <tr style="color: white;">
          <th>Grado</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="grado: ${grados}">
          <td th:text="${grado.name}"></td>
          <td><a class="btn btn-primary btn-xs" th:href="@{form/} + ${grado.id}" th:text="'editar'"></a></td>
          <td><a class="btn btn-danger btn-xs" th:href="@{eliminar/} + ${grado.id}" th:text="'eliminar'" onclick="confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div th:insert="~{layout :: footer}"></div>
</body>
</html>
