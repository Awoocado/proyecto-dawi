<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
  <div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" th:href="@{/}">Colegio Primaria Proyecto</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" th:href="@{/alumno/}">Alumnos</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/profesor/}">Profesores</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/grado/}">Grados</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/curso/}">Cursos</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/nota/}">Notas</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <footer th:fragment="footer" class="container">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  </footer>
</body>
</html>
